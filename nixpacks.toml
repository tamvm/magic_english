providers = ["node"]

[providers.node]
version = "18.x"

[phases.setup]
nixPkgs = [
  "nodejs_18",
  "npm",
  "python3",
  # Chrome/Chromium dependencies for Puppeteer
  "chromium",
  "nss",
  "freetype",
  "harfbuzz",
  "ttf_fonts",
  "liberation_ttf",
  # Additional system libraries
  "glibc",
  "glib",
  "gcc-unwrapped.lib",
  "libdrm",
  "xorg.libX11",
  "xorg.libxcb",
  "xorg.libXcomposite",
  "xorg.libXdamage",
  "xorg.libXext",
  "xorg.libXfixes",
  "xorg.libXrandr",
  "mesa",
  "expat",
  "alsa-lib",
  "at-spi2-core",
  "at-spi2-atk",
  "cups",
  "dbus",
  "gtk3",
  "pango",
  "cairo",
  "gdk-pixbuf",
  "libdrm",
  "udev"
]

[phases.install]
cmds = [
  "npm ci --only=production",
  "cd backend && npm ci --only=production",
  "cd frontend && npm ci && npm run build"
]

[variables]
NODE_ENV = "production"
PUPPETEER_SKIP_CHROMIUM_DOWNLOAD = "true"
CHROME_BIN = "/nix/store/*/bin/chromium"

[start]
cmd = "cd backend && npm start"